    align-items: center;

.gmail-link, .github-link {
    /* border: var(--test_border_3); */

    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    gap: 5px;
    transition: var(--transition_select_color_chage);
    color: white;
}

.gmail-link:hover, .github-link:hover {
    color: black;
    background-color: white;
}
.gmail-link a:hover, .github-link a:hover{
    color: black;
}
.contact-icon {
    width: var(--icon_width);
    height: var(--icon_height);
}

}
.Home-icon {
    padding: 5px;
}

    transition: var(--transition_switch_game_icon);
}
.Home-icon:hover, .Reverse-icon:hover, .Genshin-icon:hover {
    background: rgb(0, 0, 0, 0.15);
}

.active {
    background-color: rgb(239, 155, 0);
}

.hide {
    display: none;
}

}

    margin-top: 2.5%;

    height: var(--input_height);

    --book_cover_texture: #cb8f32;
    --book_page_texture: #f5f5dc;
    --logo_authority_stamp_texture: #9f7431;
    --book_border_radius: 5px;
}

.login-container {
    /* border: var(--test_border_2); */
    z-index: var(--z_index_outer_container);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
    width: 100%;
}

.login-page {
    z-index: var(--z_index_inner_container);
    border: 10px solid var(--book_cover_texture);
    background-color: var(--book_page_texture);
    height: 90%;
    width: 27.5%;
    position: relative;
}
.login-page.page-1 {
    transform: rotateY(90deg);
    transform: translateX(100%);
    border-radius: var(--book_border_radius);
    box-sizing: border-box;
}
.login-page.page-2 {
    text-align: center;
    border-radius: var(--book_border_radius);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10%;
    font-weight: bold;
    font-size: 1.2em;
}
.page-paragraph {
    width: 80%;
    color: hsl(0, 0%, 15%);
    -webkit-user-select: none;
            user-select: none;
}
.page-icon {
    overflow: visible;
    width: 180px;
    padding: 20px;
    border: 5px solid var(--logo_authority_stamp_texture);
    border-radius: 50%;
    -webkit-user-select: none;
            user-select: none;
}

.login-container .book-cover {
    z-index: var(--z_index_item_1);
    border: 10px solid var(--book_cover_texture);
    background-color: var(--book_cover_texture);
    /* border: 10px solid white; */
    height: 72%;
    position: absolute;
    left: 50%;
    padding: 3em 0;
    display: grid;
    grid-template-rows: 30% 20% 0% 45%;
    align-items: center;
    cursor: pointer;
    border-radius: var(--book_border_radius);
    width: 27.5%;
}

.page-1.active {
    animation: open-page forwards 1 3s;
}
.book-cover.active{
    animation: open-book forwards 1 3s;
}

@keyframes open-book {
    50% {
        transform: translateX(-50%) rotateY(90deg);
    }
    100% {
        transform: translateX(-50%) rotateY(90deg);
        cursor: default;
    }
}
@keyframes open-page {
    50% {
        transform: translateX(100%) rotateY(90deg);
    }
    100% {
        transform: translateX(0%) rotateY(0deg);
    }
}

.login-title, .login-welcome-1, .login-welcome-2, .login-paragraph, .login-details, .login-copyright {
    text-align: center;
}
.login-title {
    /* border: var(--test_border_1); */
    font-size: 3.6em;
    font-weight: bold;
    
}
.login-welcome-1, .login-welcome-2 {
    /* border: var(--test_border_2); */
    font-size: 1.8em;
    font-weight: 600;
}
.login-paragraph {
    /* border: var(--test_border_3); */
    font-size: 1.25em;
    font-weight: 500;
    padding: 0 0.625em;
}
.login-details {
    font-size: 0.8em;
    font-weight: 300;
}
.login-copyright {
    font-size: 0.6em;
    font-weight: 300;
}

@media (max-width: 1100px) {
    .login-container {
        margin: 40px 0px;
        height: 85%;
    }
    .login-container > .page-2 {
        display: none;
    }
    .login-container > .book-cover {
        display: none;
    }
    .login-container > .page-1 {
        position: absolute;
        transform: rotateY(0deg) translateX(0%);
        width: 75%;
        height: 80%;
    }
}

    --input_width: 225px;
    --input_height: 35px;
}

.register-form {
    /* border: var(--test_border_2); */
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

.register-input {
    width: var(--input_width);
    height: var(--input_height);
    border: none;
    border-radius: 5px;
    text-align: center;
    outline: none;
}
.register-form .input-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    /* border: var(--test_border_2); */
}
.register-form .input-password-container a{
    cursor: pointer;
    -webkit-user-select: none;
            user-select: none;
    text-decoration: none;
    color: black;
    transform: translate(-100%, -75%);
    /* border: var(--test_border_2); */
}
.register-form .input-account {
    margin-top: 10%;
}
.register-form .input-password {
    margin-top: 2.5%;
}

.register-btn {
    width: var(--input_width);
    height: var(--input_height);
    margin-top: 12.5%;
    border: 2px solid black;
    border-radius: 10px;
    background-color: black;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
}

.register-form .little-eye {
    cursor: pointer;
    position: absolute;
    left: 85%;
    top: 42%;
    -webkit-user-select: none;
            user-select: none;
    text-decoration: none;
    color: black;
}
.register-form .little-eye-confirm {
    cursor: pointer;
    position: absolute;
    left: 85%;
    top: 50%;
    -webkit-user-select: none;
            user-select: none;
    text-decoration: none;
    color: black;
}

.register-form .input-password-container .hide {
    display: none;
}

.register-icon-container{
    transform: translateY(15%);
}
.register-1999-icon, .register-genshin-icon {
    width: 90px;
}

/* =================== RWD =================== */

@media (max-width: 1400px) {
    .register-form .little-eye {
        left: 90%;
        top: 43%;
    }
    .register-form .little-eye-confirm {
        left: 90%;
        top: 50%;
    }
}
@media (max-width: 1200px) {
    .register-form .little-eye {
        left: 95%;
        top: 42%;
    }
    .register-form .little-eye-confirm {
        left: 95%;
        top: 50%;
    }
}
@media (max-width: 1100px) {
    .register-form {
        gap: 20px;
        height: 90%;
    }
    .register-form .register-chinese {
        font-size: 3em;
    }
    .register-form .input-password-container a {
        transform: translate(-150%, -175%);
        font-size: 1.8em;
    }
    .register-input, .register-btn {
        width: calc(var(--input_width) * 1.50);
        height: calc(var(--input_height) * 1.75);
        font-size: 1.4em;
    }
    .register-input {
        border-radius: 10px;
    }
    .register-btn {
        border-radius: 15px;
    }
    .register-icon-container {
        transform: translateY(25%);
    }
    .register-1999-icon, .register-genshin-icon {
        width: 150px;
    }
    .register-form .little-eye {
        left: 90%;
        top: 40%;
    }
    .register-form .little-eye-confirm {
        left: 90%;
        top: 40%;
    }
}
@media (max-width: 800px) {
    .register-form {
        gap: 10px;
        height: 100%;
    }
}
@media (max-width: 600px) {
    .register-form {
        gap: 15px;
        height: 90%;
    }
    .register-form .register-chinese {
        font-size: 1.8em;
    }
    .register-form .input-password-container {
        transform: translateY(30%);
    }
    .register-form .input-password-container a {
        transform: translate(150%, -10%);
        font-size: 1em;
    }
    .register-input, .register-btn {
        width: calc(var(--input_width) * 0.85);
        height: calc(var(--input_height) * 0.95);
        font-size: 1em;
    }
    .register-input {
        border-radius: 5px;
    }
    .register-btn {
        border-radius: 10px;
    }
    .register-icon-container {
        transform: translateY(15%);
    }
    .register-1999-icon, .register-genshin-icon {
        width: 90px;
    }
}
@media (max-width: 375px) {
    .register-form {
        height: 100%;
    }
    .register-input {
        transform: translateY(5%);
    }

    --book_cover_texture: #cb8f32;
    --book_page_texture: #f5f5dc;
    --logo_authority_stamp_texture: #9f7431;
    --book_border_radius: 5px;
}

.register-container {
    /* border: var(--test_border_2); */
    z-index: var(--z_index_outer_container);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
    width: 100%;
}

.register-page {
    z-index: var(--z_index_inner_container);
    border: 10px solid var(--book_cover_texture);
    background-color: var(--book_page_texture);
    height: 90%;
    width: 27.5%;
    position: relative;
}
.register-page.page-1 {
    transform: rotateY(90deg);
    transform: translateX(100%);
    border-radius: var(--book_border_radius);
    text-align: center;
    border-radius: var(--book_border_radius);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10%;
    font-weight: bold;
    font-size: 1.2em;
}

.page-paragraph {
    width: 80%;
    color: hsl(0, 0%, 15%);
    -webkit-user-select: none;
            user-select: none;
}
.page-icon {
    overflow: visible;
    width: 180px;
    padding: 20px;
    border: 5px solid var(--logo_authority_stamp_texture);
    border-radius: 50%;
    -webkit-user-select: none;
            user-select: none;
}

.register-container .book-cover {
    z-index: var(--z_index_item_1);
    border: 10px solid var(--book_cover_texture);
    background-color: var(--book_cover_texture);
    /* border: 10px solid white; */
    height: 72%;
    width: 25%;
    position: absolute;
    left: 50%;
    padding: 3em 0;
    display: grid;
    grid-template-rows: 30% 20% 0% 45%;
    align-items: center;
    cursor: pointer;
    border-radius: var(--book_border_radius);
    width: 27.5%;
}

.page-1.active {
    animation: open-page forwards 1 3s;
}
.book-cover.active{
    animation: open-book forwards 1 3s;
}

@keyframes open-book {
    50% {
        transform: translateX(-50%) rotateY(90deg);
    }
    100% {
        transform: translateX(-50%) rotateY(90deg);
        cursor: default;
    }
}
@keyframes open-page {
    50% {
        transform: translateX(100%) rotateY(90deg);
    }
    100% {
        transform: translateX(0%) rotateY(0deg);
    }
}

.register-title, .register-welcome-1, .register-welcome-2, .register-paragraph, .register-details, .register-copyright {
    text-align: center;
}
.register-title {
    /* border: var(--test_border_1); */
    font-size: 3.6em;
    font-weight: bold;
    
}
.register-welcome-1, .register-welcome-2 {
    /* border: var(--test_border_2); */
    font-size: 1.8em;
    font-weight: 600;
}
.register-paragraph {
    /* border: var(--test_border_3); */
    font-size: 1.25em;
    font-weight: 500;
    padding: 0 0.625em;
}
.register-details {
    font-size: 0.8em;
    font-weight: 300;
}
.register-copyright {
    font-size: 0.6em;
    font-weight: 300;
}

@media (max-width: 1100px) {
    .register-container {
        margin: 40px 0px;
        height: 85%;
    }
    .register-container > .page-2 {
        position: absolute;
        transform: rotateY(0deg) translateX(0%);
        width: 75%;
        height: 80%;
    }
    .register-container > .book-cover {
        display: none;
    }
    .register-container > .page-1 {
        display: none;
    }
}
@media (max-width: 600px) {
    .register-container {
        margin: 40px 0px;
        height: 85%;
    }
    .register-container > .page-2 {
        position: absolute;
        transform: rotateY(0deg) translateX(0%);
        width: 75%;
        height: 80%;
    }
    .register-container > .book-cover {
        display: none;
    }
    .register-container > .page-1 {
        display: none;
